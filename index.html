<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 20px auto;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ccc;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #pin {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    #names {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .name {
      position: absolute;
      width: 100px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    #names-input {
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #winner {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

  <h1>Roulette Wheel</h1>
  <div id="names-input">
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
  </div>
  <div id="wheel-container">

    <div id="pin"></div>
    <div id="names"></div>
  </div>
