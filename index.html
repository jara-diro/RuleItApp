<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ccc;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }
    .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      transform-origin: 50% 100%;
      text-align: center;
    }
    #names {
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #winner {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Roulette Wheel</h1>
  <div id="names">
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
  </div>
  <div id="wheel"></div>
  <button onclick="spinWheel()">Spin the Wheel</button>
  <div id="winner"></div>

  <script>
    let names = [];
    const wheel = document.getElementById('wheel');
    const winnerDiv = document.getElementById('winner');

    function addName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        names.push(name);
        document.getElementById('nameInput').value = '';
        updateWheel();
      }
    }

    function updateWheel() {
      wheel.innerHTML = '';
      const sliceAngle = 360 / names.length;
      names.forEach((name, index) => {
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.backgroundColor = `hsl(${index * (360 / names.length)}, 70%, 50%)`;
        slice.style.transform = `rotate(${index * sliceAngle}deg) translateY(-50%)`;
        slice.textContent = name;
        wheel.appendChild(slice);
      });
    }

    function spinWheel() {
      if (names.length === 0) return;
      const randomSpin = Math.floor(Math.random() * 3600) + 1800;
      wheel.style.transform = `rotate(${randomSpin}deg)`;
      setTimeout(() => {
        const winnerIndex = Math.floor(Math.random() * names.length);
        winnerDiv.textContent = `Winner: ${names[winnerIndex]}`;
      }, 3000);
    }
  </script>
</body>
</html>
